<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Credit card icon -->
  <rect x="25" y="35" width="50" height="30" rx="4" ry="4" fill="#ffffff" stroke="#1e40af" stroke-width="1"/>
  <rect x="25" y="42" width="50" height="4" fill="#1e40af"/>
  
  <!-- UL text -->
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">UL</text>
</svg>