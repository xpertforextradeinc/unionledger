<!-- UnionLedger Registration -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📝 UnionLedger — Open Account</title>
  <link rel="stylesheet" href="../assets/styles/main.css" />
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Navbar -->
  <include src="../components/navbar.html"></include>

  <main class="max-w-2xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">📝 Open Your UnionLedger Account</h1>

    <!-- Registration Form -->
    <form class="bg-white p-6 rounded shadow space-y-4">
      <div>
        <label for="wallet" class="block font-semibold mb-1">🔐 Wallet Address</label>
        <input type="text" id="wallet" name="wallet" class="w-full border p-2 rounded" placeholder="0xABC...123" required />
      </div>

      <div>
        <label for="email" class="block font-semibold mb-1">📧 Email</label>
        <input type="email" id="email" name="email" class="w-full border p-2 rounded" placeholder="you@example.com" required />
      </div>

      <div>
        <label for="kyc" class="block font-semibold mb-1">🪪 Upload KYC Document</label>
        <input type="file" id="kyc" name="kyc" class="w-full border p-2 rounded" accept=".pdf,.jpg,.png" required />
      </div>

      <button type="submit" class="bg-emerald-600 text-white px-6 py-3 rounded hover:bg-emerald-700">Submit & Verify</button>
    </form>

    <!-- Fallback Alert -->
    <section class="mt-6 bg-red-100 border-l-4 border-red-500 text-red-800 p-4 rounded">
      ❗ If verification fails, fallback logger will record the event and notify contributors via Slack.
    </section>
  </main>

  <!-- Footer -->
  <include src="../components/footer.html"></include>

</body>
</html>
